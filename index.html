<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="https://w3q-wc.s3.us-west-2.amazonaws.com/wc-w3q.es.js"></script>
    <title>EthStorage</title>
  </head>
  <body>
    <w3q-tip
            id="w3q"
            bgColor="#6979A0"
            fontColor="#fff"
            fontSize="10px"
            textContent="The webpage is generated by EVM on EthStorage sidechain"
            style="width: 100%; height: 36px;"
    ></w3q-tip>
    <div id="app"></div>
    <script>
        ;(function(doc, win) {
            const resizeEvent = 'orientationchange' in window ? 'orientationchange' : 'resize'
            const recalCulate = function() {
                let docEle = document.documentElement,
                    w = docEle.clientWidth,
                    num = w > 1080 ? 15 : 11;
                const w3qSize = num + 'px'
                const w3q = document.getElementById('w3q')
                w3q.setAttribute('fontSize', w3qSize)
            }
            recalCulate()
            if (!doc.addEventListener) return
            win.addEventListener(resizeEvent, recalCulate, false)
        })(document, window)
    </script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
