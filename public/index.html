<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="shortcut icon" href="<%= BASE_URL %>/favicon.ico" type="image/x-icon">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@4.0.12/lib/marked.umd.min.js"></script>
    <title>EthStorage</title>
    <script type="module" src="https://w3q-wc.s3.us-west-2.amazonaws.com/wc-w3q.es.js"></script>
  </head>
  <style>
  html {
    overflow-y: auto!important;
  }
  body {
    background-color: rgba(255,255,255,1);
    font-weight: 700!important;
  }
  </style>
  <body>
      <w3q-tip
              id="w3q"
              bgColor="#6979A0"
              fontColor="#fff"
              fontSize="10px"
              textContent=''
              style="width: 100%;">
        <span slot="w3q" style="background: transparent">
            The webpage is generated by EVM on EthStorage sidechain. Get test tokens <a href="https://galileo.web3q.io/faucet.w3q/" target="_blank">here</a> and BUIDL now.
        </span>
      </w3q-tip>
      <noscript>
          <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
              Please enable it to continue.</strong>
      </noscript>
      <div id="app"></div>
      <script>
          ;(function (doc, win) {
              const resizeEvent = 'orientationchange' in window ? 'orientationchange' : 'resize'
              const recalCulate = function () {
                  let docEle = document.documentElement,
                      w = docEle.clientWidth,
                      num = w > 1080 ? 15 : 10;
                  const w3qSize = num + 'px'
                  const w3q = document.getElementById('w3q')
                  w3q.setAttribute('fontSize', w3qSize)
              }
              recalCulate()
              if (!doc.addEventListener) return
              win.addEventListener(resizeEvent, recalCulate, false)
          })(document, window)
      </script>
  </body>
</html>
